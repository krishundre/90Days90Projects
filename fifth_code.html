<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form using HTML and CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="project_css.css">
</head>
<body>
    <form action="">
        <div id="container">
            <h2>Log In</h2>
            <li id="title">Username</li>
                <div id="inps">
                    <i class="fa-solid fa-user">
                        <input type="text" name="" id="" placeholder="Type your username">
                    </i>
                </div>
                <hr>
            <li id="title">Password</li>
                <div id="inps">
                    <i class="fa-solid fa-key">
                        <input type="text" name="" id="" placeholder="Type your Password">
                    </i>
                </div>
                <hr>
            <span><a href="#" id="fgpass">Forgot Password?</a></span>
            <button type="submit" id="login">Login</button>
            <div id="socialgrp">
                <label for="">Or Log in using</label>
                <img class="fa-facebook fa-solid" src="" alt="">
                <img class="fa-twitter fa-solid" src="" alt="">
                <img class="fa-google fa-solid" src="" alt="">
            </div>
            <label for="" id="signup"><a href="#">OR SIGN UP</a></label>
        </div>
    </form>
</body>
</html>
