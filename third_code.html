<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form using HTML and CSS</title>
    <link rel="stylesheet" href="project_css.css">
    <script src="project_js.js"></script>
</head>
<body>
    <div id="container">
        <form action="" id="form">
            <h1>Get in Touch</h1>
        <input type="text" id="name" placeholder="Enter your name">
        <input type="email" id="email" placeholder="Enter your name">
        <input type="number" id="number" placeholder="Enter your number">
        <input type="text" id="coupon" placeholder="Enter your coupon" >
        <p id="lucky">Ohh so you are our lucky customer!!</p>
        <input type="text" name="" id="Something"
        placeholder="Write Something here" onclick="toggleElement()">
        <input type="button" value="Send" id="send">
        </form>
    </div>
</body>
</html>
